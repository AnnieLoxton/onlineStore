        <title>Contact Us</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type='text/javascript' src="javascript/dropdownMenu.js"></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navBar">
            <div class="navWrap">
                <div class="navLink">
                    <a href="landing.html"><img class="logo" src="images/Logo.png" alt="Logo"></a>
                    <a href="shop.html" class="navLink">Shop</a>
                    <a href="shipping.html" class="navLink">Shipping</a>
                    <a href="contact.html" class="navLink active">Contact Us</a>
                    <a href="#" onclick="dropdownMenu()" class="navLink dropBtn">More</a>
                    <div id="myDropdown" class="dropdownContent">
                        <a href="#">About Us</a><br>
                        <a href="#">Frequently Asked Questions</a><br>
                        <a href="#">Corporate</a>
                    </div>
                </div>
                <div class="navIcon">
                    <a href="#"><img src="images/iconSearch.svg" alt="Search icon"></a>
                    <a href="#"><img src="images/iconUser.svg" alt="User icon"></a>
                    <a href="cart.html"><img src="images/iconCart.svg" alt="Cart icon"><span>0</span></a>
                </div>
            </div>
        </nav>

        <!-- Page Details -->
        <div style="margin:auto; text-align:center">
            <h1 class="h1Dark" style=" margin-top: 99px; margin-bottom: 0;">Contact Us</h1>
            <p class="pSmallDark" style="max-width: 538px; margin: auto; margin-top: 18px;">Have questions or concerns? Please reach out to us, and someone from our team will be in touch.</p>
        </div>

        <div class="contactContainer">
            <form class="contactForm">
                <div class="formRow">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name">
                </div>
                <div class="formRow">
                    <label for="name">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email">
                </div>
                <div class="formRow">
                <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="" disabled selected>Select a Subject</option>
                        <option value="payments">Payments</option>
                        <option value="shipping">Shipping & Delivery</option>
                        <option value="orders">Orders</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="formRow">
                <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="submitBtn">Submit</button>
            </form>
        </div>

         <!-- Footer -->
         <footer>
            <div class="footerWrap">
                <div>
                    <a href="shipping.html" class="footerLinks">Shipping</a>
                    <a href="contact.html" class="footerLinks">Contact Us</a>
                    <a href="#" class="footerLinks">Privacy Policy</a>
                </div>
                
                <div class="footerSubscribe">
                    <form class="formInline">
                        <input class="footerInput" type="email" placeholder="Enter Your Email">
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>

            <hr>

            <div class="lowerFooterWrap">
                <div class="footerIcons">
                    <a href="https://www.facebook.com/" target="blank" class="footerIcon"><img src="images/iconFacebook.svg" alt="Facebook icon"></a>
                    <a href="https://www.instagram.com/" target="blank" class="footerIcon"><img src="images/iconInsta.svg" alt="Instagram icon"></a>
                </div>
                <div>
                    <p class="captionDark" style="color: #FAF9F5">Â©2021, Luxe Homeware</p>
                </div>
            </div>
        </footer>

        <!-- Own Javascript -->
        <script src="javascript/cart.js"></script>
        
    </body>
</html>
